<p>Affichage du formulaire d'inscription :</p> 
<form (ngSubmit)="soumettre()" [formGroup]="formSignin">
    <label for="nom">Nom : </label>
    <input formControlName="nom" name="nom" type="text" /> <br/>
    <label for="prenom">Pr√©nom : </label>
    <input formControlName="prenom" name="prenom" type="text" /> <br/>
    <label for="login">Login : </label>
    <input formControlName="login" name="login" type="text" /> <br/>
    <label for="mdp">Mot de passe : </label>

<div *ngIf="message">
    <p> {{ message }} </p>
</div>
